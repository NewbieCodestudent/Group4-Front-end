<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GolfMate</title>
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/clubpage.css">
  </head>
  <body>
    <div id="header">
      <div id="header_up">
        <div id="logo">
          <a href="home.html">
            <img id="logo_img" src="/CSS/logo/logo_small.png" alt="logo_img">
          </a>
        </div>
        <div id="account">
          <a href="login.html">로그인</a>
          <a href="join.html">회원가입</a>
        </div>
      </div>
      <div id="header_nav">
        <ul id="nav_box">
          <li class="nav_item">
            <a href="club.html">모임</a>
          </li>
          <li class="nav_item">
            <a href="액티비티메인페이지">액티비티</a>
          </li>
          <li class="nav_item">
            <a href="이벤트메인페이지">이벤트</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="container">
        <div id="club_intro_background">
          <div id="club_info">
            <a href="settin page" title="모임설정" sec:authorize="isleader()"><img src="/CSS/icon/setting_icon.png" alt="setting" style="width:30px; margin: 0px; position: absolute; left:97%; top:1%;"></a>
            <div class="club_box">
              <div id="club_img">
                <img src="/CSS/reconmend_club_dumy/test_3.jpg" alt="club_img">
              </div>
              <div id="club_leader">
                <p><strong style="font-size: 18px;">모임장 정보</strong></p>
                <img src="/CSS/member_profill_dumy/profill_1.jpg" alt="prodill" style="width: 100px; height:100px;"></li>
                <ul id="club_leader_info">
                  <li>이름 : 홍길동</li>
                  <li>성별 : 남</li>
                  <li>나이 : 37세</li>
                  <li>지역 : 대전</li>
                </ul>
              </div>
            </div>
            <div class="club_box" style="left:50px;">
              <div id="club_name">
                <p>모임이름</p>
              </div>
              <div id="club_intro">
                <p style="padding: 15px; margin:0px; font-size: 15px;">모임소개글</p>
              </div>
              <div id="club_vote">
                <ul style="margin:0px; padding:15px;">
                  <li>투표1</li>
                  <li>투표2</li>
                  <li>투표3</li>
                  <li>투표4</li>
                </ul>
              </div>
            </div>
            <div class="club_box" style="left:70px;">
              <p style="font-size: 15px; margin: 5px 0px;"><strong>모임원</strong></p>
              <div id="club_member">
                <p>모임원 목록 C:foreach 활용</p>
                <!-- <c:forEach var="pageNum" begin="${startPage}" end="${endPage}">
                  <c:if test="${pageNum == spage}">
                  ${pageNum}&nbsp;
                  </c:if>
                  <c:if test="${pageNum != spage}">
                    <a href='BoardListAction.bo?page=${pageNum}'>${pageNum}&nbsp;</a>
                  </c:if>
                </c:forEach> -->
              </div>
            </div>
          </div>
        </div>
        <div class="club_content_box">
          <div class="box_title">
            <p>게시글 목록</p>
            <a href="/board/selectAll.html">more</a>
          </div>
          <div class="board">
            <div class="row header green">
              <div class="cell">게시글 번호</div>
              <div class="cell">제목</div>
              <div class="cell">작성자</div>
              <div class="cell">등록일</div>
            </div>
            <div class="row">
              <div class="cell" data-title="number">1</div>
              <div class="cell" data-title="title">게시글1</div>
              <div class="cell" data-title="writer">작성자1</div>
              <div class="cell" data-title="wdate">등록일</div>
            </div>
            <!-- 
              <c:forEach var="board" items="${requestScope.list}">
                ${var i = 1;}
                <div class="row">
                  <div class="cell" data-title="number">${i}{</div>
                  <div class="cell" data-title="title">${board.title}</div>
                  <div class="cell" data-title="writer">${board.writer}</div>
                  <div class="cell" data-title="wdate">${board.wdate}</div>
                </div>
                ${i++}
              </c:forEach>
            -->
          </div>
        </div>
        <div class="club_content_box">
          <div class="box_title">
            <p>액티비티</p>
            <a href="club_activity">more</a>
          </div>
          <div class="box_content">
            
          </div>
        </div>
        <div class="club_content_box">
          <div class="box_title">
            <p>앨범</p>
            <a href="club_album">more</a>
          </div>
          <div class="box_content">

          </div>
        </div>
    </div>
    <div id="footer">
      <div id="title_introduce">
        <h3 class="title">[ Project 소개 ]</h3>
      </div>
      <div id="introduce_box">
        <div class="introduce">
          <h3 class="title">Project Name</h3>
          <a id="project_story">Golf Mate</a>
        </div>
        <div class="introduce">
          <h3 class="title">Team Member</h3>
          <a id="project_member">
            이재석
          </a>
          <a id="project_member">
            이주희
          </a>
          <a id="project_member">
            최수연
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
