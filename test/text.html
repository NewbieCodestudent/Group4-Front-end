<div id="insert_box">
  <div id="insert_form">
    <p>[ ${member_id} 모임의 정보수정 ]</p>
    <form id="form_box" action="club_updateOK.do" name="clubpage_updateOK" method="post" enctype="multipart/form-data">
      <div>
        <input type="submit" value="수정" id="submit_button" name="submit_button">
        <input type="button" value="삭제" onclick="doAction(1)">
      </div>
      <input type="hidden" value= "${vo2.club_id}">
      <div id="close_name">
        <select id="close" name="close">
          <option value="${vo2.close}" selected hidden></option>
          <option value="0">공개</option>
          <option value="1">비공개</option>
        </select>
        <input type="text" placeholder="모임이름을 작성해주세요." id="club_name" name="club_name" value="${vo2.club_name}">
      </div>
      <div id="imgViewArea">
        <ul>
          <li>
            <p>[ 대표 이미지 ]</p>
            <img id="preview_image" src="upload/${vo2.club_img}"><br>
            <input type="file" id="upFile" name="upFile">
          </li>
          <li>
            <p>[ 모임 소개글 ]</p>
            <textarea  id="club_desc" name="club_desc" placeholder="우리 모임은...">${vo2.club_desc}</textarea>
          </li>
        </ul>
      </div>
      <script>
        function readImage(input) {
          // 인풋 태그에 파일이 있는 경우
          if(input.files && input.files[0]) {
              // 이미지 파일인지 검사 (생략)
              // FileReader 인스턴스 생성
              const reader = new FileReader()
              // 이미지가 로드가 된 경우
              reader.onload = e => {
                  const previewImage = document.getElementById("preview_image")
                  previewImage.src = e.target.result
              }
              // reader가 이미지 읽도록 하기
              reader.readAsDataURL(input.files[0])
          }
      }
      // input file에 change 이벤트 부여
      const inputImage = document.getElementById("upFile")
      inputImage.addEventListener("change", e => {
          readImage(e.target)
      })
      </script>
      <input type="hidden" placeholder="모임장명" id="club_leader" name="club_leader" value="${member_id}">
      <p style="font-size: 25px;">[ 가입조건설정 ]</p>
      <div id="club_condition">
        <ul>
          <li>
            <p>성별 : </p>
            <select name="gender" id="gender">
              <option value="all">무관</option>
              <option value="male">남</option>
              <option value="female">여</option>
            </select>
          </li>
          <li>
            <p>나이 : </p>
            <select name="age" id="age">
              <option value="${vo2.age}" selected hidden>${vo2.age}대</option>
              <option value="10">10대</option>
              <option value="20">20대</option>
              <option value="30">30대</option>
              <option value="40">40대</option>
              <option value="50">50대</option>
              <option value="60">60대이상</option>
            </select>
          </li>
          <li>
            <p>지역 : </p>
            <select name="location" id="location">
              <option value="${vo2.location}" selected hidden>${vo2.location}</option>
              <option value="서울">서울</option>
              <option value="경기">경기</option>
              <option value="강원">강원</option>
              <option value="전북">전북</option>
              <option value="전남">전남</option>
              <option value="경북">경북</option>
              <option value="경남">경남</option>
              <option value="충북">충북</option>
              <option value="충남">충남</option>
              <option value="제주">제주</option>
              <option value="대전">대전</option>
              <option value="대전">인천</option>
              <option value="광주">광주</option>
              <option value="대구">대구</option>
              <option value="부신">부산</option>
            </select>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
